<!DOCTYPE html>
<html>

<head>
	<title>CSS Still Life</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="canvas one">

			<div id="stem" class="object"></div>

			<div id="candle" class="object">
				<div id="wax" class="object"></div>
				<div id="wax-top" class="object"></div>
				<div id="flame" class="object"></div>
			</div>


			<div id="vase" class="object">
				<div id="top"></div>
				<div id="middle"></div>
				<div id="bottom"></div>
			</div>


			<div id="rose" class="object">
				<div id="flower"></div>
			</div>

			<div id="wrapping" class="object"></div>
			<div id="kiwi" class="object"></div>
			<div id="orange" class="object"></div>


		</div>



<!--<div id="square"></div>
<div id="circle"></div>
<div id="triangle"></div>-->


<div class="canvas two">
	<div id="stem-two" class="object"></div>

	<div id="rose-two" class="object">
		<div id="flower-two"></div>
	</div>

<div id="wrapping-two" class="object"></div>

	<div id="orange-two" class="object"></div>

	<div id="lamp" class="object"></div>

	<div id="kiwi-two" class="object"></div>



</div>

</html>
