      //Open Weather Map API
      let API_KEY = 'e0a3dfaead51bbda58049371909fe21f';
      function getWeather(latitude, longtitude) {
        $.ajax({
          url: 'http://api.openweathermap.org/data/2.5/weather',
          data: {
            lat: latitude,
            lon: longtitude,
            units: 'imperial',
            APPID: API_KEY
          },
          success: data => {
             console.log(data["main"]["temp"] + " F");
             console.table(data);
             console.log(data.weather[0].main);
             console.log(data.wind.speed);
             console.log(data.clouds);
             console.log(data.main.pressure);
             console.log(data.main.humidity);
             console.log(data.sys.country);
             console.log("Rain?" + data.rain);
             console.log("clouds?" + data.clouds.all);
          }
        })
      }
      getWeather(lat, long);


    // If yes
    // Display some information

    // If no

    //LETTER FUNCTIONS - ADAPTED FROM LAUREL SCHWULST'S JS FIDDLE

    $('.letters').each(function() {
      var input = "Haven New in raining it's inside stay";
      var $letterWrapper = $(this);
      var words = input.toUpperCase().split(' ');
      var wordArray = [];

      for (var i = 0; i < words.length; i++) {
        var word = words[i];
        var letters = word.split('');
        var letterElements = letters.map(getHTMLForCharacter);
        wordArray.push(
        	'<div class="word">' +
        	letterElements.join('') +
          '</div>'
        );
      }

    // console.log(wordArray.join(getHTMLForCharacter(' ')));

      $letterWrapper.html(wordArray.join(getHTMLForCharacter(' ')));
    });

    function getHTMLForCharacter(character) {
        	var characterDefinition = $('.letter-definition[data-character="' + character + '"]').html();
        	var characterHTML = '<div class="letter" data-character="' + character + '">' + characterDefinition + '</div>';
          return characterHTML;
        }
    });


  });

</script>
