<script src="../js/jquery.min.js"></script>

    <script>
      $(document).ready(function(){

        //LETTER FUNCTIONS - ADAPTED FROM LAUREL SCHWULST'S JS FIDDLE

        $('.letters').each(function() {

          var $letterWrapper = $(this);
          var words = $letterWrapper.html().split(' ');
          var wordArray = [];

          for (var i = 0; i < words.length; i++) {
            var word = words[i];
            var letters = word.split('');
            var letterElements = letters.map(getHTMLForCharacter);
            wordArray.push(
            	'<div class="word">' +
            	letterElements.join('') +
              '</div>'
            );
          }

      console.log(wordArray.join(getHTMLForCharacter(' ')));

        $letterWrapper.html(wordArray.join(getHTMLForCharacter(' ')));
      });

      function getHTMLForCharacter(character) {
          	var characterDefinition = $('.letter-definition[data-character="' + character + '"]').html();
          	var characterHTML = '<div class="letter" data-character="' + character + '">' + characterDefinition + '</div>';
            return characterHTML;
          }


        //ADAPTED FROM LAUREL SCHWULST'S ORGANISM WEATHER STAMP

        //city name
        var city = "New York";

        //YAHOO information
        var searchtext = "select item.condition from weather.forecast where woeid in (select woeid from geo.places (1) where text=' " + city + "') and u = 'c' "

        $.getJSON("https://query.yahooapis.com/vs/public/yql?q=" + searchtext + "&format=json").success(function(data){
          console.log(data);

          //CELSIUS
          var temp_c = data.query.results.channel.item.condition.temp;
          console.log("temp in c is " + temp_c);

          //NOW FARENHEIGHT
          var temp_f = temp_c * (9/5) +32;
          console.log("temp in f is " + temp_f);

          $('#temp').html(city + "," + temp_f + "°F");

        })

      });

  </script>
